<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site Title</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Sets the font for the page */
            text-align: center; /* Centers the text */
            padding: 20px; /* Adds space around the content */
        }
        img {
            width: 50%; /* Adjust the size of the image */
            height: auto; /* Maintain aspect ratio */
            margin-top: 20px; /* Space above the image */
        }
        button {
            display: block;
            width: 200px; /* Width of the buttons */
            padding: 10px; /* Button padding */
            margin: 20px auto; /* Margin for top/bottom and auto centers horizontally */
            background-color: #007BFF; /* Background color */
            color: white; /* Text color */
            border: none; /* No borders */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }
        button:hover {
            background-color: #0056b3; /* Darker background on hover */
        }
    </style>
</head>
<body>
    <h1>Kimmer & Casper</h1>
    <!-- Update the src attribute to the actual image file name -->
    <img src="IMG_7832.jpg" alt="Descriptive text about your image here">
    <!-- Ensure the link to your second page is correct -->
    <button onclick="window.location.href='second_page.html';">Visit Our Page</button>
    <!-- Update this link to point to your actual Google Form -->
    <button onclick="window.location.href='https://docs.google.com/forms/...';">Fill Out Our Form</button>
    <!-- Update this with your actual TikTok profile link -->
    <button onclick="window.location.href='https://www.tiktok.com/@yourusername';">Visit Our TikTok</button>
</body>
</html>
